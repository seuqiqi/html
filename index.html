<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的静态网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .hero {
            background-color: #f4f4f4;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#services">服务</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero">
            <h2>探索、创新、分享</h2>
            <p>在这里，我们致力于提供最新、最有价值的内容。</p>
        </section>
        <section id="content">
            <h2>最新动态</h2>
            <p>这里是您网站的主要内容区域。您可以添加文章、图片、视频或其他任何您想展示的内容。</p>
            <p>记得经常更新您的内容，以保持网站的新鲜度和吸引力。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 我的静态网站. 保留所有权利。</p>
    </footer>
</body>
</html>
